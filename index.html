<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundo Invertido | Semana Front-end</title>
    <!-- Aqui você referencia o arquivo CSS -->
  </head>
  <body class="light-theme">
    <header>
      <!-- Header da página com logo "Mundo Invertido", texto e botão Theme Switcher -->
       <audio id="music">
              <source src="assets/musics/normal-world.mpeg" type="audio/mpeg">
       </audio>
       <div class="header-content">
          <img src="assets/images/banner/logo.svg" alt="Imagem Principal" class="invert-element">
          <p class="ivert-element" role="text">
            O Mundo Invertido é um lugar sombrio e misterioso, habitado por monstros e seres estranhos. 
            Acesse o portal e descubra mais sobre esse universo paralelo.
          </p>
          <button id="switch-theme-button" onclick="switchTheme()">Inverter Mundos</button>
       </div>

       <div id="top-characters" class="world-characters"></div>
    </header>

    <main>      
      <section id="section-inverted-world" class="container">
        <!-- Trecho contendo texto falando do mundo invertido -->
      </section>

      <section id="section-stranger-things-trailer" class="container">
        <!-- Trecho com trailer e um texto -->
      </section>

      <section id="section-stranger-things-gallery">
        <!-- Trecho com galeria de imagens -->
      </section>

      <section id="section-form" class="container">
        <!-- Trecho com descrição e formulário  -->
      </section>
    </main>

    <footer>
      <!-- Rodapé com trecho de texto e o logo da DIO._  -->
    </footer>    
  </body>
</html>
